<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Playstation</title>
</head>
<body class="debug">

    <!-- header -->
    <header>

        <div class="fluid-container">

            <div class="top-header"></div>

            <div class="bottom-header"></div>

        </div>

    </header>
    <!-- end header -->

    <!-- jumbotron -->
    <div class="jumbotron">

        <!-- top-jumbo with bg img -->
        <div class="top-jumbo">

            <div class="container">

                <div class="row align-items-end _ms-height500px">

                    <div class="col-4 _ms-height250px">
                        
                        <!-- title -->
                        <h2></h2>

                        <!-- paragraph -->
                        <p></p>

                        <!-- btn -->
                        <div></div>

                    </div>

                </div>

            </div>

        </div>
        <!-- end top-jumbo with bg img -->

        <!-- bottom-jumbo -->

        <div class="bottom-jumbo">

            <div class="container">

                <div class="row _ms-height250px">

                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>

                </div>

            </div>

        </div>

    </div>
    <!-- end jumbotron -->

    <!-- section play-5 -->
    <section id="play-5" class="red-bord">

        <div class="container">

            <!-- title -->
            <div class="title red-bord">
                <div class="row">  

                    <div class="col-8 offset-2 _ms-height250px"> 
                        <p></p>
                        <h2></h2>
                        <p></p>
                    </div>
                </div> 
            </div>
            <!-- end title -->

            <!-- center section -->
            <div class="central-section red-bord">

                <div class="row align-items-center _ms-height500px">

                    <div class="col-4 _ms-height250px">
                        
                        <!-- title -->
                        <h2></h2>

                        <!-- paragraph -->
                        <p></p>

                        <!-- btn -->
                        <div></div>

                    </div>

                </div>

            </div>
            <!-- end center section -->

            <!-- bottom section -->
            <div class="bottom-section red-bord">

                <div class="row _ms-height250px">

                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>

                </div>
            </div>
            <!-- end bottom section -->

        </div>

    </section>
    <!-- end section play-5 -->

    <section id="new-games" class="red-bord">

        <!-- top-section -->
        <div class="top-new-games">

            <div class="container red-bord">

                <div class="row align-items-center _ms-height500px">

                    <div class="col-4 _ms-height250px">
                        
                        <!-- title -->
                        <h2></h2>

                        <!-- paragraph -->
                        <p></p>

                        <!-- btn -->
                        <div></div>

                    </div>

                </div>

            </div>

        </div>
        <!-- end top section -->

        <!-- bottom-section -->
        <div class="bottom-new-games">

            <div class="container red-bord">

                <div class="row _ms-height100px">

                    <div class="col"> 

                        <!-- title -->
                        <h3></h3>

                        <!-- paragraph -->
                        <p></p>
                    
                    </div>

                </div>

                <div class="row _ms-height250px">
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                </div>

                <div class="row _ms-height250px">
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                </div>

            </div>

        </div>
        <!-- end bottom section -->

    </section>
    
    <!-- JavaScript Bundle with Popper bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
